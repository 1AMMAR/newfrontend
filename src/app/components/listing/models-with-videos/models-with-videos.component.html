<div class="hero" style="width: 100%;height: 100%; padding-left: 5%;padding-right: 5%;">
  <h1><a routerLink="/streaming">List of Streamers</a></h1>
  <div *ngIf="isEmpty">
    <h1>There are no models with videos at the moment</h1>
  </div>
  <div id="gallery-container">
    <app-gallery-group-model></app-gallery-group-model>
  </div>
  <div class="row" *ngIf="isEmpty == false">
    <div class="col">
      <app-pagination></app-pagination>
    </div>
  </div>
</div>
