<form id="file-upload-form">
  <div class="dashed_upload" style>
    <div class="wrapper">
      <div class="drop" id="uploadModel">
        <div class="cont">
          <i class="fas fa-file-upload"></i>
          <div class="tit">Drag &amp; Drop New Profile Picture</div>
          <div class="desc">or</div>
          <div class="browse">click here to browse</div>
        </div>
        <output id="list"></output>
        <input id="fileInput" name="file" (change)="showFileNameOnChange($event)" accept="image/*" type="file" #files/>
      </div>
      <div class="sameLine">
        <p class="sameLine" id="fileName" style="color: white">{{fileName}}</p>
        <img class="deleteButton" id="deleteButton" (click)="resetInputValue()"
             src="/assets/img/offline.png" type="image">
        <img class="uploading" id="uploadingGIF" src="/assets/img/loading.gif" type="image">
      </div>
    </div>
  </div>
  <button class="btn btn-primary deleteButton" id="submitButton" type="submit">Start Upload</button>
</form>
